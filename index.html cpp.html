<!DOCTYPE html>
<html>
<head>
  <title>Customer Support</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { color: #2c3e50; }
    .chat { background: #f5f5f5; padding: 15px; border-radius: 8px; height: 300px; overflow-y: scroll; }
    .msg { margin: 5px; padding: 8px 12px; border-radius: 5px; max-width: 70%; }
    .user { background: #3498db; color: white; margin-left: auto; }
    .bot { background: #e0e0e0; margin-right: auto; }
    input { width: 75%; padding: 8px; }
    button { padding: 8px 15px; background: #2ecc71; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Customer Support Chat</h1>
  <div id="chat" class="chat"></div>
  <input id="input" placeholder="Type your question...">
  <button onclick="send()">Send</button>

  <script>
    function send() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      if (input.value.trim() === '') return;
      
      chat.innerHTML += `<div class="msg user">${input.value}</div>`;
      const botReply = input.value.includes('order') ? 'Your order #12345 will arrive Friday.' :
                     input.value.includes('help') ? 'How can I assist you?' :
                     'Sorry, I didn\'t understand. Can you rephrase?';
      chat.innerHTML += `<div class="msg bot">${botReply}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
